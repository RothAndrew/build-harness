name: verify-build

on:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/build-harness

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64/v8
    steps:
      - name: Convert Platform To Valid Artifact Name
        id: convert-platform
        uses: mad9000/actions-find-and-replace-string@3
        with:
          source: ${{ matrix.platform }}
          find: '/'
          replace: '-'
          replaceAll: "true"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.ref_name }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build, don't push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=./image.tar
          no-cache: true
      - name: Build SBOM
        run: |
          make sbom IMAGE_TO_SCAN=docker-archive:./image.tar
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{steps.convert-platform.outputs.value}}
          path: |
            sbom.cyclonedx.json
            sbom.spdx.json
            sbom.syft.json
            sbom.table.txt
          if-no-files-found: error
      - name: Build Vuln Report
        run: |
          make vuln-report
      - name: Upload Vuln Report
        uses: actions/upload-artifact@v3
        with:
          name: vuln-report-${{steps.convert-platform.outputs.value}}
          path: |
            vulns.grype.json
            vulns.grype.txt
          if-no-files-found: error

